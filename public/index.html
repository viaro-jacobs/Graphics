<!DOCTYPE html>
<html>
	<head>
		<title>Graphics</title>
		<meta charset="utf-8">  <!-- it's important for d3.js -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/d3/d3.js"></script>
		<script src="bower_components/nvd3/build/nv.d3.js"></script> <!-- or use another assembly -->
		<script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
		<link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css">
	</head>
	<body>
		<div ng-app='myApp'>
		    <div ng-controller='myCtrl as controller'>
		    	<div ng-repeat="graphic in controller.graphics">
		    		<nvd3 options='graphic.options' data='graphic.data'></nvd3>
		    	</div>	        
		    </div>
		</div>
		<!-- Modules -->
		<script src="js/app.js"></script>

		<!-- Controllers -->
		<script src="js/graphic/GraphicController.js"></script>

		<!-- Services -->
		<script src="js/graphic/graphicService.js"></script>
	</body>
</html>
